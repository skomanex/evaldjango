{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>
<body>
    <div class="centered-wrapper">

        <div class="titling">
            <h1 class="big-title">Gira</h1>
            <p><small class="text-body-secondary">Bienvenue sur le projet Django + Jira.</small></p>
        </div>

        <div class="d-flex" style="height: 300px;">
          <div class="vr"></div>
        </div>


        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4 img-login-wrapper">
              <img src="{% static 'img/milad-fakurian-eRbgsJ0Ec0o-unsplash.jpg' %}" class="custom-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Connexion</h5>
                <form action="" method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" value="Connexion" class="btn btn-primary">Se connecter</button>
                </form>

                {% if error %}
                <div class="error-message">
                    <p>{{error}}</p>
                </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>


    </div>
</body>
</html>
